<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00C9FF, #92FE9D);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        h2 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 2rem;
            font-weight: 700;
            color: #007BFF;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
            text-align: left;
        }
        li {
            font-size: 1rem;
            color: #555;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        li i {
            color: #007BFF;
            margin-right: 12px;
            min-width: 20px;
        }
        .recommend-box {
            background: #f0f7ff;
            border-left: 5px solid #007BFF;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1rem;
            color: #333;
            margin-bottom: 25px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(90deg, #00C6FF, #007BFF);
            color: #fff;
            padding: 14px 25px;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .vehicle-icon {
            font-size: 3rem;
            color: #007BFF;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vehicle-icon">
            <i class="fa-solid {{ vehicle_icon }}"></i>
        </div>

        <h2><i class="fa-solid fa-clock"></i> Predicted Service Time</h2>
        <div class="highlight">{{ pred_time }}</div>

        <h2><i class="fa-solid fa-car"></i> Vehicle/Machine Details</h2>
        <ul>
            <li><i class="fa-solid fa-gauge"></i> Condition: {{ condition }}</li>
            <li><i class="fa-solid fa-cogs"></i> Spare Parts Availability: {{ spare_avail }}</li>
            <li><i class="fa-solid fa-user-tie"></i> Staff Experience: {{ staff_exp }} years</li>
            <li><i class="fa-solid fa-box"></i> Parts Type: {{ parts_type }}</li>
            <li><i class="fa-solid fa-calendar"></i> Year: {{ year }}</li>
        </ul>

        <h2><i class="fa-solid fa-lightbulb"></i> Recommendation</h2>
        <div class="recommend-box">{{ recommendation }}</div>

        <a href="/"><i class="fa-solid fa-arrow-left"></i> Back to Form</a>
    </div>
</body>
</html>
